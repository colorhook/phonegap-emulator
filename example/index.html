<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PhoneGap Emulator Example</title>
</head>
<body>
	<h1>PhoneGap Emulator Example</h1>
<script>
ExternalInterface.addCommand("customCommand", "../example/command/customCommand.js");
function buttonClicked(){
	window.onSuccess = function(result){
		alert(result);
	}
	window.onFailure = function(fail){
		alert(fail);
	}
	var callOption = {
		command: 'customCommand',
		args: ['a', 'b', 'c'],
		onSuccess: 'onSuccess',
		onFailure: 'onFailure'
	}
	
	try{
		ExternalInterface.call(JSON.stringify(callOption));
	}catch(e){
		alert(e);
	}
}

</script>
	<button onclick="buttonClicked()">click me</button>
</body>
</html>
